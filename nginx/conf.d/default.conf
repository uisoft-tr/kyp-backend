server {
    listen 80;
    server_name localhost; # tambis.uisoft.cloud;

    # Tamponlama ve performans ayarları
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    proxy_buffer_size 4k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;
    proxy_temp_file_write_size 64k;

    # Gzip sıkıştırma
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/plain
        text/xml
        image/svg+xml;

    # Statik dosyaları doğrudan Nginx üzerinden sun
    location /static/ {
        alias /static/;  # Docker volume ile bağlanan statik dosyaların dizini
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        autoindex off;  # Production'da autoindex devre dışı bırakıldı
        access_log off;
    }

    # Medya dosyalarını doğrudan Nginx üzerinden sun
    location /media/ {
        alias /media/;  # Docker volume ile bağlanan medya dosyaların dizini
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        access_log off;
    }

    # React build edilmiş dosyaları sunmak için
    location / {
        root /app/frontend/dist;  # React build edilmiş dosyaların yolu
        index index.html;
        try_files $uri $uri/ /index.html;  # React Router desteği için
        
        # Hata ayıklama için - production'da kaldırılabilir
        error_log /var/log/nginx/frontend_error.log warn;
        access_log /var/log/nginx/frontend_access.log combined buffer=64k flush=5s;
    }

    # Admin panel için endpoint
    location /admin/ {
        proxy_pass http://web:8040/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 75s;
        proxy_read_timeout 300s;
        # Canlı sunucu için daha yüksek timeout değerleri
        proxy_send_timeout 180s;
        # Önbelleğe alma
        proxy_cache_bypass $http_upgrade;
        
        # CORS başlıkları
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        # OPTIONS isteklerini işleme
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # React static js/css dosyaları için
    location /static/js/ {
        alias /app/frontend/dist/static/js/;
        expires 30d;
        access_log off;
    }

    location /static/css/ {
        alias /app/frontend/dist/static/css/;
        expires 30d;
        access_log off;
    }

    location /static/media/ {
        alias /app/frontend/dist/static/media/;
        expires 30d;
        access_log off;
    }

    # Django backend'e gelen istekler (örneğin API çağrıları)
    location /api/ {
        proxy_pass http://web:8040;  # Django uygulaması
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 75s;
        proxy_read_timeout 300s;
        proxy_send_timeout 180s;
        # Önbelleğe alma
        proxy_cache_bypass $http_upgrade;
    }
}
